<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BUNNY-HAMMER</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="top-container">
    <h1 id="title">BUNNY HOP</h1>
    <div class="instructions">
      <h2 class="level-title">Press Any Key to Start</h2>
      <hr>
      <h3>Instruction.</h3>

      <p>
        The Game is simple , Find out the pattern as the bunny hops out and tell us which holes did he came out .
        <br>
        Suppose in level 1 he came out of hole 1 , you will click hole1.
        <br>
        In the next round he came out of hole 3 , you will click hole 1 -> hole 3.
      </p>
    </div>

  </div>

  <div class="container">
    <div class="row">
      <div type="button" id="first" class="btn first"><img src='images/bugs-bunny.png' class='imgr'></div>
      <div type="button" id="second" class="btn second"><img src='images/bugs-bunny.png' class='imgr'></div>
      <div type="button" id="third" class="btn third"><img src='images/bugs-bunny.png' class='imgr'></div>
    </div>
    <div class="row">
      <div type="button" id="fourth" class="btn fourth"><img src='images/bugs-bunny.png' class='imgr'></div>
      <div type="button" id="fifth" class="btn fifth"><img src='images/bugs-bunny.png' class='imgr'></div>
      <div type="button" id="sixth" class="btn sixth"><img src='images/bugs-bunny.png' class='imgr'></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
